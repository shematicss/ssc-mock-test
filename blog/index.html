<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SheMatics Blog — Notes, Strategy & Updates</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="icon" href="../assets/img/logo.png">
<style>
  :root{--red:#E53935;--blue:#1E64C8;--ink:#0B0F1A;--muted:#6b7280;--paper:#f7f9fc;--card:#fff;--ring:rgba(30,100,200,.28)}
  *{box-sizing:border-box} html,body{margin:0}
  body{font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--paper);line-height:1.7}
  .topbar{display:flex;align-items:center;gap:12px;padding:14px 16px;max-width:1100px;margin:0 auto}
  .logo{width:44px;height:44px;object-fit:contain}
  .brand{font-weight:800;font-size:22px}
  .nav{margin-left:auto;display:flex;gap:10px;flex-wrap:wrap}
  .chip{font-size:12px;padding:6px 10px;border-radius:999px;background:#fff;border:1px solid rgba(2,6,23,.08);text-decoration:none;color:inherit}
  main{max-width:1100px;margin:0 auto;padding:16px}
  h1{margin:8px 0 16px}
  .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{background:var(--card);border:1px solid rgba(2,6,23,.06);border-radius:16px;padding:18px;box-shadow:0 10px 24px rgba(2,6,23,.06);transition:.2s}
  .card:hover{transform:translateY(-4px);box-shadow:0 18px 34px rgba(2,6,23,.1);border-color:var(--ring)}
  .muted{color:var(--muted)} .tag{font-size:12px;padding:3px 8px;border-radius:999px;background:rgba(30,100,200,.08);color:#123967}
  footer{margin:28px 0 22px;padding:0 16px;color:var(--muted);text-align:center}
</style>
</head>
<body>
  <div class="topbar">
    <a href="../index.html"><img class="logo" src="../assets/img/logo.png" alt="SheMatics"></a>
    <div class="brand">SheMatics</div>
    <div class="nav">
      <a class="chip" href="../index.html">Home</a>
      <span class="chip">Blog</span>
      <a class="chip" href="https://www.youtube.com/@Shematicss" target="_blank" rel="noopener">YouTube</a>
    </div>
  </div>

  <main>
    <h1>Blog</h1>
    <p class="muted">Exam strategy, chapter notes, updates & announcements.</p>

    <div class="grid">
      <article class="card">
        <h3>Welcome to the SheMatics Blog</h3>
        <p class="muted">Yaha par SSC/Bank/Railway ke tips, concise notes aur updates milenge. Next step me pehla post add karenge.</p>
        <div class="muted"><span class="tag">Start here</span></div>
      </article>
    </div>
  </main>

  <footer>© <span id="y"></span> SheMatics — maths by her, ∞</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
